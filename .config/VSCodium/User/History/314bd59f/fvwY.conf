########################################################################################
MAIN
########################################################################################

# Display configurations
source = ~/.config/hypr/hyprdisplay.conf

# HiDPI temporary fixes
source = ~/.config/hypr/hyprhidpi.conf

# Windows configurations
source = ~/.config/hypr/hyprwindows.conf

# Keybindings, keyboard and mouse configurations
source = ~/.config/hypr/hyprbinds.conf

misc {
  disable_hyprland_logo = true
  vfr = true
}

# Set Status Bar
exec-once = ags

# notifications
exec = mako

# Start Polkit
exec-once = polkit-agent-helper-1 
exec-once = systemctl start --user polkit-gnome-authentication-agent-1

# Set Cursor
exec-once=hyprctl setcursor Bibata-Modern-Classic 24

# Set Wallpaper
exec-once = sleep 0.5 && swww init  
# exec = swww img ~/Immagini/Sfondi/Ghost_Spider_6K.png
exec = swww img ~/Immagini/Sfondi/Swingin\ Around\ Midtown.jpg
